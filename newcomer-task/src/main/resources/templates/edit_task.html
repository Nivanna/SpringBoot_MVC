<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcomer's Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
   			<div class="row mt-5">
   				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
   					<h1 class="text-center text-secondary">
   						Update Task
   					</h1 >
   					<div class="card-body">
   						<form th:action="@{/tasks/{id}(id=${task_re.id})}" th:object="${task_re}" method="POST">
   							<div class="form-group">
   								<label for="task" class="form-label">Task</label >
   								<input
   									type="text"
   									name="task"
   									placeholder="Enter the task"
   									class="form-control"
   									th:field="*{task}"
   								/>
   							</div >
   							<div class="form-group">
   								<label for="description" class="form-label">
   									Description
   								</label >
   								<input
   									type="text"
   									name="description"
   									placeholder="Enter the description"
   									class="form-control"
   									th:field="*{description}"
   								/>
   							</div >
   							<div class="form-group">
   								<label for="issue" class="form-label">
   									Issue
   								</label >
   								<input
   									type="text"
   									name="issue"
   									placeholder="Enter the issue"
   									class="form-control"
   									th:field="*{issue}"
   								/>
   							</div >
   							<div class="mt-2">
   								<button type="submit" class="btn btn-primary row me-5">
   								   Submit
   								</button >
   								<a th:href="@{/tasks}" class="btn btn-danger row">
   								   Cancel
   								</a >
   							</div >
   						</form >
   					</div >
   				</div >
   			</div >
    </div>
</body>
</html >
